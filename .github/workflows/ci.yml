name: ci

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Work around occasional `ld.lld` crashes on GitHub-hosted runners when linking
      # very large test binaries (DuckDB + Polars + Arrow). Force GNU ld (bfd).
      RUSTFLAGS: "-C link-arg=-fuse-ld=bfd -C debuginfo=0"
      CARGO_INCREMENTAL: "0"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Rust fmt
        run: cargo fmt --check

      - name: Rust clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust tests
        run: cargo test --all-targets
