name: security

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1" # weekly, Mondays 07:00 UTC

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dependency audit (RustSec)
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

